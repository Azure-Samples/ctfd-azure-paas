on:
  push:
    branches:
      - master
jobs:
  build-bicep:
    runs-on: ubuntu-latest
    steps:
      - name: Bicep Build
        uses: Azure/bicep-build-action@v1.0.0
        with:
          bicepFilePath: main.bicep
          outputFilePath: azuredeploy.json
      - uses: stefanzweifel/git-auto-commit-action@v4
